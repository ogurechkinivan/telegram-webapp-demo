<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready(); // 뤯놣행햃햑햇햍햛햏
  </script>
</head>
<body style="font-family: sans-serif; padding: 20px;">
  <h2>游녦 햦쒫왐!</h2>
  <p>뉋쒫왏얧쟴햣 햦햪혪:</p>
  <input id="nameInput" type="text" placeholder="뉋썜걣 햦햪혪" style="padding: 8px; width: 90%;" />
  <button onclick="sendName()" style="padding: 10px 20px; margin-top: 10px;">뤰햟쒫쟴혧</button>

  <script>
    function sendName() {
      const name = document.getElementById("nameInput").value;
      if (!name) {
        alert("뉋쒫왏얧쟴햣 햦햪혪!");
        return;
      }

      const data = JSON.stringify({ name });
      console.log("游닋 뤰햟쒫쥃:", data);
      Telegram.WebApp.sendData(data);      // 뤰햟쒫쥃  Telegram
      Telegram.WebApp.close();             // 游댠 뉋냻뒗뢇: 행햟햨혦혝혧 WebApp
    }
  </script>
</body>
</html>
